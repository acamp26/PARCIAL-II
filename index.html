<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio | P2 Web III</title>

    <!-- Vinculación del archivo CSS (corregido el cierre de etiqueta) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadora de Promedio de Calificaciones</h1>

    <form id="form-promedio" onsubmit="event.preventDefault(); calcularPromedio();">
        <label for="nombre">Nombre del estudiante:</label><br>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez"><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" placeholder="Ej: 85"><br><br>

        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" placeholder="Ej: 90"><br><br>

        <label for="nota3">Nota 3:</label><br>
        <input type="number" id="nota3" placeholder="Ej: 80"><br><br>

        <button type="submit">Calcular Promedio</button>
    </form>

    <h2 id="resultado"></h2>

    <!-- Vinculación del archivo JS -->
    <script src="promedio.js"></script>
</body>
</html>
